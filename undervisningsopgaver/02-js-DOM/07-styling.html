<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #content div:nth-child(1) {
            height: 100px;
            width: 100px;
            background-color: green;
            line-height: 100px;
            text-align: center;
        }

        #content div:nth-child(2) {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
        }

    </style>
</head>

<body>

    <section id="content">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const firstelement = document.querySelector("#content div:nth-child(1)");
        const secondelement = document.querySelector("#content div:nth-child(2)");


        function start() {
            console.log("start");

            firstelement.innerHTML = `<img src="billeder/frog.png">`;
            secondelement.innerHTML = `<img src="billeder/pig.png">`;

            firstelement.addEventListener("click", flyt);
            secondelement.addEventListener("click", stop);

            function flyt() {
                console.log("flyt kaldt p√•");
                let firkantStart = firstelement.innerHTML;
                firstelement.innerHTML = secondelement.innerHTML;
                secondelement.innerHTML = firkantStart;
            }

            function stop() {
                console.log("Flyt er stoppet");
                firstelement.removeEventListener("click", flyt);
                firstelement.style.transition = "1.5s";
                firstelement.style.backgroundColor = "red";
                secondelement.style.transition = "1.5s";
                secondelement.style.transform = "scale(0)";
            }




        }

    </script>
</body>

</html>
