<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #content div:nth-child(1) {
            height: 100px;
            width: 100px;
            background-color: green;
            line-height: 100px;
            text-align: center;
        }

        #content div:nth-child(2) {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
        }

    </style>
</head>

<body>

    <section id="content">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        //Diverne er puttet i konstanter
        const firstelement = document.querySelector("#content div:nth-child(1)");
        const secondelement = document.querySelector("#content div:nth-child(2)");


        function start() {
            console.log("start");

            //Jeg har sat bullederne ind i konstanterne. Billederne bliver sat ind i diverne vha. innerHTML.
            firstelement.innerHTML = `<img src="billeder/frog.png">`;
            secondelement.innerHTML = `<img src="billeder/pig.png">`;

            //For at gøre noget aktivt har jeg tilføjet en eventlistener på billedet, som jeg har kaldt konstanten firstelement og secondelement.
            firstelement.addEventListener("click", flyt);
            secondelement.addEventListener("click", stop);


            // ved let firkantStart har jeg lavet en ny variabel, for at tag fat i indholdet af firstelements indhold. Det gør jeg for, at lægge frøens indhold "til side" og gemmer udgangspunktet, så dens indhold kan bruges igen og igen, og ikke bare bliver overskrevet af grisens indhold.
            // Metafor: Man har en kande med rødt vand og en kande med grønt vand. For at bytte kandernes indhold, er man nødt til at gemme noget af vende et tredje sted.
            // For at bytte farver tager jeg de to konstanter og laver dem lig med hinandens indhold.
            function flyt() {
                console.log("flyt kaldt på");
                let firkantStart = firstelement.innerHTML;
                firstelement.innerHTML = secondelement.innerHTML;
                secondelement.innerHTML = firkantStart;
            }

            //For at skifte farve skal man "bare" skrive .style på elementet man vil style. Anførelsestegn "" gøre noget til en tekst-string.
            function stop() {
                console.log("Flyt er stoppet");
                firstelement.removeEventListener("click", flyt);
                firstelement.style.transition = "1.5s";
                firstelement.style.backgroundColor = "red";
                secondelement.style.transition = "1.5s";
                secondelement.style.transform = "scale(0)";
            }




        }

    </script>
</body>

</html>
