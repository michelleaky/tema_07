<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Guess</title>
</head>

<body>

    <p>Gæt et tal mellem 0 og 20:</p>
    <input type="test" id="guess">
    <button></button>
    <p id="quizOutput"></p>

    <script>
        window.addEventListener("load", randomTal);

        function randomTal() {
            let tal = Math.floor(Math.random() * 20) + 0;

            let guess = document.querySelector("#guess");
            let guessOutput = document.querySelector("#guess_output");
            let guessCount = 0;

            document.querySelector("button").addEventListener("click", klikKnap);
            document.querySelector("button").removeEventListener("click", randomTal);
            document.querySelector("button").innerHTML = "Tjek svar";

            guess.value = "";

            function klikKnap() {
                guessCount++;

                if (guess.value < tal) {
                    quizOutput.innerHTML = `Dit svar er for lavt. Prøv igen`
                } else if (quess.value > tal) {
                    quizOutput.innerHTML = `Dit svar er for højt. Prøv igen`
                } else if (quess.value == tal) {
                    quizOutput.innerHTML = `Korrekt!`
                    document.querySelector("button").innerHTML = "Spil igen?"
                    document.querySelector("button").addEventListener("click", randomTal);
                }
            }



        }

    </script>
</body>

</html>
