<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>viselement 03</title>
</head>

<body>


    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            //let billedeGris = "http://mabe-kea.dk/E19/pics/pig.png";

            const dyr = {
                "navn": "Gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            let article = document.querySelector("#dyr");
            //let dyrUdskrift = `Dyr: ${dyr.navn}, ${dyr.type}, ${dyr.levested} `;
            //article.textContent = dyrUdskrift;

            article.querySelector("h3").textContent = dyr.navn;
            article.querySelector("p").textContent = dyr.type;
            article.querySelector("p:last-child").textContent = dyr.levested;
            article.querySelector("img").src = dyr.billede;

            // document.querySelector("article").innerHTML += `<br><img src = ${billedeGris}>`;


        }

    </script>
</body>

</html>
