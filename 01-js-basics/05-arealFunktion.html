<body>

    <p>Hvad er længden?</p>
    <input type="tekst" id="length">
    <p>Hvad er bredden?</p>
    <input type="tekst" id="width">
    <button>Se resultat i consollen</button>



    <script>
        let length = prompt("Angiv længde");
        let width = prompt("Angiv bredde");


        function areal(l, w) {
            let a = (l * w);

            if (a <= 0) {
                return (`Tallet er ugyldigt. Prøv igen`);
            } else {
                return (`Arealet er ${a}. Vil du prøve igen?`)
            }
        }

        let resultalt = areal(length, width);
        confirm(resultalt);

        if (confirm) {
            location.reload();
        }
