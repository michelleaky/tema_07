<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klima</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>Hvor mange timer har du fløjet?</p>
    <input type="tekst" id="length">
    <button>Se resultat i consollen</button>






    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#length").value;
            let co2 = 109;
            let areal = timer * co2;
            let resultat

            if (areal < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${areal} kg CO2. Tæt på Thunberg.`;
            }
            if (areal >= 100 && areal < 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${areal} kg CO2. Jaja, du behøver ikke melde dig ud af A!`;
            }
            if (areal >= 200 && areal < 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${areal} kg CO2. Det er godt for turismen i nordeuropa`;
            }
            if (areal >= 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${areal} kg CO2. Nå ja, vi kan jo altid kolonisere en anden planet..`;
            } else {
                resultat = "Ugyldig input."
            }

            console.log(resultat);


        }

    </script>
</body>

</html>
